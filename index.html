  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <p>‡¶á-‡¶∞‡¶∂‡¶ø‡¶¶ üõçÔ∏è</p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </ul>
        <a href="admin.html" class="btn btn-success ms-3">Create/Edit Card</a>
      </div>

  </nav>

  <!-- Search Section -->
<section class="search mt-5 pt-5">
  <div class="container d-flex justify-content-center align-items-center flex-column" style="margin-top: 90px;">
    <div class="search-box w-100" style="max-width: 800px;">
      <div class="row g-3 align-items-center">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="üîç Search food...">
        </div>
        <div class="col-md-4">
          <button class="btn btn-success w-100">üîé Search</button>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Floating Cart Button -->
  <section class="cart" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
    <button class="btn btn-outline-success position-relative" data-bs-toggle="modal" data-bs-target="#addToCartModal">
      <i class="bi bi-bag-check" style="font-size: 28px;"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span>
    </button>
  </section>

  <!-- Cart Modal -->
  <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addToCartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cart-items-container">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="modal-footer">
          <div class="me-auto">
            <h5 class="mb-0">Subtotal: <span class="text-success" id="cart-subtotal">‡ß≥0.00</span></h5>
          </div>
          <button type="button" class="btn btn-success" onclick="downloadReceipt()">Download Your Receipt</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <section class="filter-section container mt-5">
    <div class="row" id="product-list">
      <!-- Products will be rendered here -->
    </div>
  </section>


<!-- PDF Receipt Template (VISIBLE for html2pdf.js to work properly) -->
<div id="receipt-content" style="padding: 30px; font-family: Arial; color: #333; font-size: 16px; display: none;">
  <h2 class="text-center">üßæ ‡¶á-‡¶∞‡¶∂‡¶ø‡¶¶ - Purchase Receipt</h2>
  <p>Date: <span id="receipt-date"></span></p>
  <table class="table table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="receipt-items"></tbody>
  </table>
  <h4 class="text-end mt-4">Total: <span id="receipt-total" class="text-success fw-bold"></span></h4>
</div>


<!-- Loading Spinner (Hidden Initially) -->
<div id="pdf-loading" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
z-index: 2000; background: rgba(255, 255, 255, 0.9); padding: 30px 50px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Generating PDF...</span>
  </div>
  <p class="mt-3 mb-0 fw-bold text-dark">Please wait... Generating your receipt üßæ</p>
</div>

  <script src="script.js"></script>
</body>
